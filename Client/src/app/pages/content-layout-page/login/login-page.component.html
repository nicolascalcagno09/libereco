<!--Login Page Starts-->
<section id="login">
    <div class="container-fluid">
        <ngb-alert type="warning" [dismissible]="false" *ngIf="alert">
            <strong>Error!</strong> usuario o contraseña incorrecta.
        </ngb-alert>
        <div class="row full-height-vh m-0">
            <div class="col-12 d-flex align-items-center justify-content-center">

                <div class="card">
                    <div class="card-content">
                        <div class="card-body login-img">
                            <div class="row m-0">
                                <div class="col-lg-6 d-lg-block d-none py-2 px-3 text-center align-middle">
                                    <img src="../../assets/img/gallery/logo-libereco.jpg" alt="" class="img-fluid mt-5" width="200" height="130" />
                                </div>
                                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                                    <h4 class="card-title mb-2">Iniciar sesión</h4>
                                    <p class="card-text mb-3">
                                        Bienvenido, por favor ingresá tus credenciales
                                    </p>
                                    <input type="text" class="form-control mb-3" placeholder="Usuario" [(ngModel)]="user.username" />
                                    <input type="password" class="form-control mb-3" placeholder="Contraseña" [(ngModel)]="user.password" (keyup.enter)="login(user)" />
                                    <!-- <div class="d-flex  mt-2">
                                        <div class="forgot-password-option">
                                            <a [routerLink]="['/pages/forgotpassword']" class="text-decoration-none text-primary">Olvidé mi
                                                contraseña?</a>
                                        </div>
                                    </div> -->
                                    <div class="fg-actions d-flex justify-content-between">
                                        <div class="login-btn">
                                        </div>
                                        <div class="recover-pass mt-3">
                                            <button class="btn btn-primary text-decoration-none text-white" (click)="login(user)" >
                                                Ingresar
                                            </button>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between mt-4">
                                        <div class="option-login">
                                        </div>
                                        <div class="social-login-options">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Login Page Ends-->
